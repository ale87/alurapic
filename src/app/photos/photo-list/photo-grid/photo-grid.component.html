<p class='text-center text-muted' *ngIf='!rows.length'>
    Nenhuma foto encontrada =(
</p>
<div class='container text-center'>
    <ol class='list-unstyled'>
        <li *ngFor='let col of rows' class='row no-gutters'>
            <div *ngFor='let photo of col' class='col-4'>
                <app-card [title]='photo.description'></app-card>
                <app-photo [image]='photo.url' [title]='photo.description'></app-photo>
                <div class='text-center p-2'>
                    <i class='fa fa-heart-o fa-1x mr-2 text-danger' aria-hidden='true'></i>{{ photo.likes }}
                    <i class='fa fa-comment-o fa-1x mr-2 ml-2 text-primary' aria-hidden='true'></i>{{ photo.comments }}
                </div>
            </div>
        </li>
    </ol>
</div>
